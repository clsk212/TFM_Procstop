{% extends "base.html" %}

{% block content %}
<div class="chat-container centered-container">
    <div id="chatbox">
        <p class="botText"><span>{{ welcoming_msg }}</span></p>
    </div>
    <input id="userInput" type="text" placeholder="Escribe un mensaje..." onkeypress="return runScript(event)">
    <button onclick="sendMessage()">Enviar</button>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}
